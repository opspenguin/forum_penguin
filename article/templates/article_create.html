{% extends "base.html" %}
{% block content %}
            <ol class="breadcrumb">
                <li><a href="{% url 'block_list' %}">首页</a></li>
                <li class="active"><a href="{% url 'article_list' b.id %}">{{ b.name }}</a></li>
                <li class="active">发表文章</li>
            </ol>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
<form class="form-horizontal" method="POST" action="">{% csrf_token %}
  <div class="form-group">
    <label for="inputtitle" class="col-sm-1 control-label">标题</label>
    <div class="col-sm-11">
      <input type="text" class="form-control" id="inputtitle" name="title">
    </div>
  </div>
  <div class="form-group">
    <label for="inputcontent" class="col-sm-1 control-label">内容</label>
    <div class="col-sm-11">
        <textarea class="form-control" id="inputcontent" rows="10" name="content"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-11">
      <button type="submit" class="btn btn-default">发表</button>
    </div>
  </div>
</form>
{% endblock %}
