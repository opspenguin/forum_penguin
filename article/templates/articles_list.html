{% extends "base.html" %}
{% block content %}
            <ol class="breadcrumb">
                <li><a href="{% url 'block_list' %}">首页</a></li>
                <li class="active">{{ b.name }}</li>
            </ol>
            <table class="table table-hover">
                <tr>
                    <th>状态</th>
                    <th>标题</th>
                    <th>作者</th>
                    <th>更新时间</th>
                </tr>
                {% for article in articles %}
                <tr>
                    <td>{{ article.get_status_display }}</td>
                    <td>{{ article.title }}</td>
                    <td>{{ article.owner }}</td>
                    <td>{{ article.last_update_timestamp|date:"Y-m-d P" }}</td>
                </tr>
                {% endfor %}
            </table>
{% endblock %}
