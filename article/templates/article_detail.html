{% extends "base.html" %}
{% block content %}
            <ol class="breadcrumb">
                <li><a href="{% url 'block_list' %}">首页</a></li>
                <li class="active"><a href="{% url 'article_list' article.block.id %}">{{ article.block.name }}</a></li>
                <li class="active">{{ article.title }}</li>
            </ol>
<table class="table table-hover">
    <tr>
        <td>作者:{{ article.owner }}</td>
        <td>
            <h6>发表于:{{ article.create_timestamp }}</h6>
            <h4>标题:{{ article.title }}</h4>
            <p>{{ article.content }}</p>
        </td>
    </tr>
</table>
{% endblock %}
